help:
  base:
    - "&7Command utility of Queued Sudos."
    - "&fUsage: &a/qs [args]"
    - ""
    - "&7The following commands are available:"
    - "&agroups&f: Groups-related command utility"
    - "&asudo&f: Sudo-related command utility"
    - "&areload&f: Reload the plugin's config files"
  groups:
    base:
      - "&7Command utility for managing world groups."
      - "&fUsage: &a/qs groups [args]"
      - ""
      - "&7The following commands are available:"
      - "&acreate&f, &anew&f: Create a brand new group"
      - "&arename&f: Rename a group"
      - "&aaddworld&f: Add a world to a group"
      - "&adelworld&f: Remove a world from a group"
      - "&adelete&f: Delete a world group"
      - "&alist&f: List all registered world groups"
    create:
      - "&7Create a new world group."
      - "&fUsage: &a/qs groups create [args] [options]"
      - ""
      - "&7The following arguments are available:"
      - "&a--name&f: The name of the group"
      - "&a--world&f: The world belonging to the group, can have multiple"
      - "&a--icon&f: The display icon of the group"
      - ""
      - "&7The following options are available:"
      - "&a-f&7, &a--force&f: Replace the existing group if already existed"
    list:
      - "&7List all registered world groups."
      - "&fUsage: &a/qs groups list"
      - ""
      - "&7The following arguments are available:"
      - "&a-n&7: Display no more than this number of groups"
      - ""
      - "&7The following options are available:"
      - "&a-c&7: Display the groups compactly"
missing-props: "&c&l(!) &cMissing properties: &7%prop%"
group-created: "&a&l(!) &aCreated group with name &7%name%&a."
invalid-icon: "&6&l(!) &6There was an attempt to set the group's icon to an unknown item: &7%icon%&6."
added-world: "&a&l(!) &aAdded world &2%world%&a to group."
world-exists: "&c&l(!) &cThere is already a world added with name &6%world%&c in &7%name%."
world-not-found: "&6&l(!) &6World &7%world%&6 was not found."
no-groups: "&c&l(!) &cThere are no registered groups."
showing-groups: "&6&l(!) &6Displaying &a%count%&6 out of &b%total%&6 groups with compact mode %compact%&6."
view-group-compact: "&e%name% &7> &6%icon% &7(&a%worlds% worlds&7)"
view-group:
  - "&e%name% &7(%icon%)"
  - "&aWorlds: &7%worlds%"
reloaded: "&a&l(!) &aReloaded messages."
group-exists: "&c&l(!) &cThere is already an existing group with name &e%name%&c."
group-rename-prompt: "&6&l(!) &6Please provide a new name for this group."
